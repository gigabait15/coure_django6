{% extends 'MailingSetting/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Информация
                    </h3>
                </div>
                <div class="card-body">
                    <li>Тема письма: {{ object.letter_subject }}</li>
                    <li>  тело письма: {{object.letter_body }}</li>
                    <li>  Создатель: {{object.client }}</li>
                </div>
                <div class="card-footer">
                    <a href="{% url 'MailingSetting:message_list' %}"
                       class="btn btn-sm btn-secondary">Вернуться</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
