<div class="col-sm-4 offset-md-1 py-4">
    <h4 class="text-white">Меню</h4>
    <ul class="list-unstyled">
        {% if user.is_authenticated %}
            <li><a href="{% url 'MailingSetting:message_list' %}" class="text-white">Сообщения</a></li>
            <li><a href="{% url 'UserService:user_list' %}" class="text-white">Клиенты</a></li>
            <li><a href="{% url 'MailingSetting:mailing_list' %}" class="text-white">Рассылки</a></li>
            <li><a href="{% url 'MailingSetting:attempt' %}" class="text-white">Логи рассылок</a></li>
            <li><a href="{% url 'UserService:profile' %}" class="text-white">Профиль</a></li>
            <li><a href="{% url 'Blog:blog_list' %}" class="text-white">Блог</a></li>
            <form method="post" action="{% url 'UserService:logout' %}">
                {% csrf_token %}
                <button type="submit">Выйти</button>
            </form>
        {% else %}
            <li><a href="{% url 'UserService:login' %}" class="text-white">Войти</a></li>
            <li><a href="{% url 'UserService:register' %}" class="text-white">Регистрация</a></li>
        {% endif %}
    </ul>
</div>
